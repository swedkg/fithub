  <form name="userDetailsForm" novalidate>
    <div class="form-group"
         ng-class="{'invalid-form-input': userDetailsForm.firstName.$touched === true &&
                    userDetailsForm.firstName.$invalid === true}">
      <label for="firstName">First Name</label>
      <input type="text"
             name="firstName"
             id="firstName"
             class="form-control form-control-lg"
             placeholder="{{vm.currentUserDetails.first_name}}"
             ng-model="vm.currentUserDetails.first_name"
             ng-disabled="!vm.editUser" required>
      <div class="invalid-feedback">
        Please type in your first name.
      </div>
    </div>
    <div class="form-group"
         ng-class="{'invalid-form-input': userDetailsForm.lastName.$touched === true &&
                     userDetailsForm.lastName.$invalid === true}">
      <label for="lastName">Last Name</label>
      <input type="text"
             name="lastName"
             id="lastName"
             class="form-control form-control-lg"
             placeholder="{{vm.currentUserDetails.last_name}}"
             ng-model="vm.currentUserDetails.last_name"
             ng-disabled="!vm.editUser" required>
      <div class="invalid-feedback">
        Please type in your last name.
      </div>
    </div>
    <div class="form-group"
         ng-class="{'invalid-form-input': userDetailsForm.email.$touched === true &&
                    userDetailsForm.email.$invalid === true}">
      <label for="email">email</label>
      <input type="email"
            name="email"
            id="email"
            class="form-control form-control-lg"
            placeholder="{{vm.currentUserDetails.email}}"
            ng-model="vm.currentUserDetails.email"
            ng-disabled="!vm.editUser" required>
      <div class="invalid-feedback">
        Please type in a valid email.
      </div>
    </div>
    <div class="form-group"
        ng-if="!vm.isUserLoggedIn"
         ng-class="{'invalid-form-input':
                    userDetailsForm.password.$touched === true &&
                    userDetailsForm.password.$invalid === true}">
      <label for="password">Password</label>
      <input type="password"
            name="password"
            id="password"
            class="form-control form-control-lg"
            placeholder="{{vm.currentUserDetails.password}}"
            ng-minlength="6"
            ng-maxlength="128"
            ng-model="vm.currentUserDetails.password"
            ng-disabled="!vm.editUser"
            required>
      <div class="invalid-feedback">
        <span ng-if="userDetailsForm.password.$error.minlength !== true" >Please type in your password.</span>
        <span ng-if="userDetailsForm.password.$error.minlength === true">Password length should be more that 6 characters.</span>
      </div>

    </div>
    <div class="form-group"
          ng-if="!vm.isUserLoggedIn"
          ng-class="{'invalid-form-input':
          userDetailsForm.passwordConfirmation.$touched === true}">
      <label for="passwordConfirmation">Password Confirmation</label>
      <input type="password"
            name="passwordConfirmation"
            id="passwordConfirmation"
            class="form-control form-control-lg"
            placeholder="{{vm.currentUserDetails.passwordConfirmation}}"
            ng-minlength="6"
            ng-maxlength="128"
            ng-model="vm.currentUserDetails.passwordConfirmation"
            ng-disabled="!vm.editUser"
            password-verify="vm.currentUserDetails.password" required>
    <div class="invalid-feedback" ng-if="userDetailsForm.$error.passwordVerify.length>0">
        Passwords do not match.
      </div>
    </div>
    <button type="button"
            class="btn btn-primary btn-lg"
            ng-disabled="userDetailsForm.$invalid"
            ng-if="vm.createUserMode"
            ng-click="vm.createUser()">Create account
    </button>
  </form>
