<div class="bg-dark card text-white">
  <div class="container footer-container">
    <div class="section">
      <h4>Suppport</h4>
      <ul class="support">
        <li>
          <a href="#">Help center</a>
        </li>
        <li>
          <a href="#">Contact us</a>
        </li>
      </ul>
    </div>
    <div class="section social-container">
      <h4>Follow us</h4>
      <div class="social">
        <a href="#" rel="noopener noreferrer">
          <span class="zmdi-hc-stack zmdi-hc-lg">
            <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
            <i class="zmdi zmdi-facebook zmdi-hc-stack-1x zmdi-hc-inverse"></i>
          </span>
        </a>
        <a href="#" rel="noopener noreferrer">
          <span class="zmdi-hc-stack zmdi-hc-lg">
            <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
            <i class="zmdi zmdi-twitter zmdi-hc-stack-1x zmdi-hc-inverse"></i>
          </span>
        </a>
        <a href="#" rel="noopener noreferrer">
          <span class="zmdi-hc-stack zmdi-hc-lg">
            <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
            <i class="zmdi zmdi-instagram zmdi-hc-stack-1x zmdi-hc-inverse"></i>
          </span>
        </a>
        <a href="#" rel="noopener noreferrer">
          <span class="zmdi-hc-stack zmdi-hc-lg">
            <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
            <i class="zmdi zmdi-youtube zmdi-hc-stack-1x zmdi-hc-inverse"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="section email-subscription">
      <h4>Subscribe to our newsletter</h4>
      <form>
        <div class="form-group">
          <div class="input-group mb-5">
            <input type="text"
                  class="form-control"
                  name="email-subscription"
                  id="email-subscription"
                  placeholder="email@domain.com"
                  aria-label="Subscribe to email">
            <div class="input-group-append">
              <button type="button"
                      class="btn btn-outline-secondary">
                      <i class="zmdi zmdi-long-arrow-right zmdi-hc-inverse"></i>
              </button>
            </div>
          </div>
          <div class="email-consent">
            <input type="checkbox" id="email-consent">
            <div class="checkbox">
              <span class="zmdi-hc-stack">
                <i class="zmdi zmdi-square-o zmdi-hc-stack-2x"></i>
                <i class="zmdi zmdi-check zmdi-hc-stack-1x"></i>
              </span>
            </div>

            <label for="email-consent">Yes, I would like to receive the latest Move and Grove content. I can unsubscribe at any time.</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
